apiVersion: apps/v1
kind: Deployment
metadata:
  name: allure-report-server
  namespace: mobile-testing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: allure-report-server
  template:
    metadata:
      labels:
        app: allure-report-server
    spec:
      containers:
      - name: allure
        image: frankescobar/allure-docker-service
        ports:
        - containerPort: 5050
        volumeMounts:
        - name: allure-results
          mountPath: /app/allure-results
      volumes:
      - name: allure-results
        persistentVolumeClaim:
          claimName: allure-pvc